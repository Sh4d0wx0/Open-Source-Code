<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Dictionary App</title>
  </head>
  <body>

    <div class="container col-sm-6 my-3">
        <form id="searchForm">
            <div class="mb-3">
                <label for="searchBox" class="form-label">Get word definitions</label>
                <input type="text" class="form-control" id="searchBox" aria-describedby="emailHelp"
                    placeholder="Try it here...">
            </div>
            <button type="submit" class="btn btn-success">Search</button>
        </form>
    
        <div class="my-3">
            <div class="card text-dark bg-warning mb-3">
                <div class="card-header" id="wordHeader">
                    <!-- Add header -->
                </div>
                <div class="card-body">
                    <h5 class="card-title">Definition</h5>
                    <ol class="card-text" id="wordDefinition">
                        <!-- Add text -->
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="./scripts/script.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
